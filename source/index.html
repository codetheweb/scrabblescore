<!DOCTYPE html>
<html>
  <head>
    <title>Scrabble</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
  </head>
  <body style="background:#111111">
    <div id="rotateScreen">This works best on a bigger screen. If you still want to use this, please rotate your screen.</div>
    <h1>Scrabble Score</h1>
    <div id="score"></div>
    <textarea id="invisibleInput" autofocus></textarea>
    <div id="text"><span id="message">start typing...</span></div>
    <div id="multipliers">
      <button id="M2x">Double Score</button>
      <button id="M3x">Triple Score</button>
    </div>
    <div id="sponser-message">Made with <span class="heart">&hearts;</span>, burritos, and science by <a href="https://maxisom.me">Max Isom</a></div>
  </body>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400%7COswald" rel="stylesheet">
  <script src="main.js" charset="utf-8"></script>
</html>
